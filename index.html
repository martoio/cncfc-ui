<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="public/styles/style.css">
	<title>CNC FC</title>
</head>
<body>

	
	<div class="container">
		<h1>CNCFC</h1>
		
		<div class="row">
			<div class="col-md-6">
				<div class="card" data-toggle="modal" data-target="#selectFile">
				  <div class="icon-holder">
				  	<i class="fa fa-print" aria-hidden="true"></i>	
				  </div>
				  
				  <div class="card-body">
				    <h4 class="card-title">PRINT FROM USB</h4>
				    <p class="card-text">I have my file on a thumb drive</p>
				  </div>
				</div>	
			</div>
			<div class="col-md-6">
				<div class="card">
					<div class="icon-holder">
						<i class="fa fa-pencil" aria-hidden="true"></i>		
					</div>
				  <div class="card-body">
				    <h4 class="card-title">FREE SKETCH</h4>
				    <p class="card-text">I want to sketch my file</p>
				  </div>
				</div>
			</div>
		</div>
	</div>




	<div id="selectFile" class="modal" tabindex="-1" role="dialog">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title">Please select your file:</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        <ul class="list-group">
			  <li class="list-group-item disabled">File_1.jpg</li>
			  <li class="list-group-item">File_2.dxf</li>
			  <li class="list-group-item">File_3.dxf</li>
			</ul>
	      </div>
	      <div class="modal-footer">
	        <a href="print_preview.html" class="btn btn-primary">
				Select
	        </a>
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

</body>
</html>
